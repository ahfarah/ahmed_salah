   body {
            font-family: 'Cairo', sans-serif;
        }
        .project-card {
            position: relative;
            overflow: hidden;
        }
        .project-card img {
            transition: transform 0.3s ease;
        }
        .project-card:hover img {
            transform: scale(1.1);
        }
        .project-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        .project-card:hover .overlay {
            opacity: 1;
        }
  </style>
